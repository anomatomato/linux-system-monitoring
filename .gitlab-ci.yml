image: gcc:latest #arm32v7/debian:latest # Simulate an ARM environment similar to Raspberry Pi OS Lite.

stages:
  - build

build:
    stage: build
    dependencies:
      - prepare
    allow_failure: false
    when: always
    only:
      changes:
        - ./**/*
        - .gitlab-ci.yml
    script:
      - mkdir -p build && cd build
      - cmake ..
      - make
    artifacts:
      paths:
          - .
      exclude:
        - .git/**
      expire_in: 1 week