stages:
  - build-docker
  - build
  - run

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - docker info
  - git submodule update --init --recursive external/paho.mqtt.c
  - cd external/paho.mqtt.c
  - mkdir -p build && cd build
  - cmake ..
  - make && make install

build-docker-job:
  stage: build-docker
  tags:
    - dind
  services:
    - docker:dind
  script:
    - echo "Building Docker image"
    - docker build -t $CI_REGISTRY_IMAGE/debian:latest .
    - echo "Pushing Docker image"
    - docker push $CI_REGISTRY_IMAGE/debian:latest
  rules:
    - changes:
        - Dockerfile

build:
  stage: build
  image: $CI_REGISTRY_IMAGE/debian:latest
  when: on_success
  allow_failure: false
  script:
    - mkdir -p build && cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build/
    expire_in: 1 week
  rules:
    - changes:
        - CMakeLists.txt
        - src/
        - include/
        # - .gitlab-ci.yml
        - Dockerfile

test_inotify_coredump:
  stage: run
  image: $CI_REGISTRY_IMAGE/debian:latest
  allow_failure: false
  dependencies:
    - build
  script:
    - mkdir -p build && cd build
    - cmake ..
    - make
    - ctest -V inotify-coredump-test
  rules:
    - changes:
        - CMakeLists.txt
        - src/
        - test/
        - .gitlab-ci.yml
        - Dockerfile

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - build/
    - external/paho.mqtt.c
