image: dtcooper/raspberrypi-os:latest #arm32v7/debian:latest # Simulate an ARM environment similar to Raspberry Pi OS Lite.

stages:
  - build

before_script:
  - cd ..
  - apt-get update && apt-get install -y cmake git libsensors4-dev
  - git clone https://github.com/eclipse/paho.mqtt.c.git
  - cd paho.mqtt.c
  - mkdir build
  - cd build
  - cmake -DCMAKE_INSTALL_PREFIX=/usr/local/paho-mqtt ..
  - make
  - make install
  - cd ../../stats-recording

build:
    stage: build
    allow_failure: false
    when: always
    only:
      changes:
        - ./**/*
        - .gitlab-ci.yml
    artifacts:
      paths:
          - .
      exclude:
        - .git
      expire_in: 1 week

    script:
      - mkdir -p build && cd build
      - cmake ..
      - make