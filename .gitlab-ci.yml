stages:
  - build-docker
  - build
  - run

variables:
  DOCKER_IMAGE_TAG: "v1.0.0"

build-docker-job:
  stage: build-docker
  tags:
    - dind
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker info
  script:
    - echo "Building Docker image"
    - docker build -t $CI_REGISTRY_IMAGE/debian:$DOCKER_IMAGE_TAG .
    - echo "Pushing Docker image"
    - docker push $CI_REGISTRY_IMAGE/debian:$DOCKER_IMAGE_TAG
  rules:
    - changes:
        - Dockerfile

build:
  stage: build
  image: $CI_REGISTRY_IMAGE/debian:$DOCKER_IMAGE_TAG
  allow_failure: false
  script:
    - mkdir -p build && cd build
    - cmake ..
    - make
  artifacts:
    paths:
      - build/
    expire_in: 1 week
  needs:
    - job: build-docker-job
  rules:
    - changes:
        - CMakeLists.txt
        - src/
        - include/
        - .gitlab-ci.yml

test_inotify_coredump:
  stage: run
  image: $CI_REGISTRY_IMAGE/debian:$DOCKER_IMAGE_TAG
  allow_failure: false
  needs:
    - job: build
  dependencies:
    - build
  script:
    - cd test/unit
    - ./inotify-coredump-test.sh
  rules:
    - changes:
        - CMakeLists.txt
        - src/
        - include/
        - test/unit/
        - .gitlab-ci.yml

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - build/
